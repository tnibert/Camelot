{% extends 'camelot/baseloggedin.html' %}

{% block content2 %}
<h2>Search Results:</h2>
{% if results|length == 0 %}
<p>No results found.</p>
{% endif %}
{% for result in results %}
<p><a href="{% url 'show_profile' result.user.id %}"><img src="{% url 'profile_pic' result.user.id %}" height=100><br>{{ result }}</a></p>
{% endfor %}
{% endblock %}
