{% extends 'camelot/baseloggedin.html' %}

{% block content2 %}
    {% for fship in pending %}
        <a href="{% url 'show_profile' fship.requester.user.id %}">{{ fship.requester.user.username }}</a>
        <br>
        <form action="{% url 'confirm_friend' fship.requester.user.id %}">
            <input type="submit" value="Confirm" />
        </form>
        <form action="{% url 'remove_friend' fship.requester.user.id %}">
            <input type="submit" value="Deny" />
        </form>
        <br><br>
    {% endfor %}
{% endblock %}
