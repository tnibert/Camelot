{% block content2 %}
    {% if request.user.profile == album.owner %} <!-- or album contributor -->
    <a href="{% url 'upload_photos' album.id %}">Add New Photos</a><br>
    {% endif %}
    <table>
        <!-- we'll need to limit the number of tds -->
        <tr>
        {% for photo in photos %}
        <!-- maybe need to somehow proportion width and height -->
        <td><img src="{% url 'show_photo' photo.id %}" width="150" height="150"></img></td>
        {% endfor %}
        </tr>
        <tr>
        {% for photo in photos %}
        <!-- hopefully this is right, test after adding photo upload -->
        <td>{{ photo.description }}</td>
        {% endfor %}
        </tr>
    </table>
{% endblock %}
