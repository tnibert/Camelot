{% extends 'camelot/baseloggedin.html' %}

{% block content2 %}
    {% if request.user.profile == album.owner or request.user.profile in album.contributors.all %}
    <a href="{% url 'upload_photos' album.id %}">Add New Photos</a><br>
    <a href="{% url 'manage_album' album.id %}">Manage Album Access</a>
    {% endif %}
        <div>
        {% for photo in photos %}
        <!-- need to add more space between photos -->
            <div class="gallery">
                <a href="{% url 'present_photo' photo.id %}">
                    <img src="{% url 'show_photo' photo.id %}" alt="{{ photo.description }}">
                </a>
                <div class="desc">{{ photo.description }}</div>
            </div>
        {% endfor %}
        </div>
{% endblock %}
