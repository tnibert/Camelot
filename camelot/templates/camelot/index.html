{% extends 'camelot/baseloggedin.html' %}
{% block content1 %}
Welcome to Camelot.<br>
<!-- login form here, index action value will likely change -->

{% if messages %}
    {% for message in messages %}
        <b>{{ message }}</b><br>
    {% endfor %}
{% endif %}

<form name="login" action="{% url 'index' %}" method="post" accept-charset="utf-8">  
    {% csrf_token %}

    <!-- this might be better implemented the normal form way -->
    <table>
        <tr><td><label for="username">Username: </label></td>  
        <td><input type="text" name="username" placeholder="username" required></td>
        </tr>
        <tr>
        <td><label for="password">Password: </label></td>
        <td><input type="password" name="password" placeholder="password" required></td>
        </tr>
        <tr>
        <td><input type="submit" value="Login"></td>
        </tr>
    </table>  
</form><br>
<ul>
    <li><a href="{% url 'user_register' %}">Register</a></li>
    <li><a href="{% url 'password_reset' %}"> I Forgot My Password</a></li>
</ul>
{% endblock %}
