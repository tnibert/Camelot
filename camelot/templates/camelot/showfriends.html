{% extends 'camelot/baseloggedin.html' %}

{% block content2 %}
    {% for friend in friendlist %}
        <a href="{% url 'show_profile' friend.user.id %}">
            {% if friend.dname|length > 0 %}
                {{ friend.dname }}
            {% else %}
                {{ friend.user.username }}
            {% endif %}
        </a>
        <br>
    {% endfor %}
{% endblock %}
